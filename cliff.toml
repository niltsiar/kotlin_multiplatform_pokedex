# git-cliff configuration for CHANGELOG generation
# See: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for scope, commits in commits | group_by(attribute="scope") %}\
        {% if scope %}\
            #### {{ scope }}
        {% endif %}\
        {% for commit in commits %}
            - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/niltsiar/kotlin_multiplatform_pokedex/commit/{{ commit.id }}))
        {% endfor %}
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse commits based on Conventional Commits format
conventional_commits = true
# Filter commits based on type
filter_commits = false
# Process tags
tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+"
# Skip tags matching this pattern
skip_tags = ""
# Ignore tags matching this pattern
ignore_tags = ""
# Sort commits
date_order = false
sort_commits = "oldest"

# Commit parsers for Conventional Commits
[[git.commit_parsers]]
message = "^feat"
group = "‚ú® Features"

[[git.commit_parsers]]
message = "^fix"
group = "üêõ Bug Fixes"

[[git.commit_parsers]]
message = "^docs"
group = "üìù Documentation"

[[git.commit_parsers]]
message = "^test"
group = "‚úÖ Tests"

[[git.commit_parsers]]
message = "^build"
group = "üîß Build System"

[[git.commit_parsers]]
message = "^refactor"
group = "‚ôªÔ∏è Refactoring"

[[git.commit_parsers]]
message = "^chore"
group = "üßπ Chores"

# Protect breaking changes
[[git.commit_parsers]]
body = ".*breaking change.*"
group = "‚ö†Ô∏è BREAKING CHANGES"

# Link parsers for GitHub
[[git.link_parsers]]
pattern = "#(\\d+)"
href = "https://github.com/niltsiar/kotlin_multiplatform_pokedex/issues/$1"

[[git.link_parsers]]
pattern = "RFC(\\d+)"
text = "ietf-rfc$1"
href = "https://datatracker.ietf.org/doc/html/rfc$1"
